  <h1>Registrarse</h1>
  <form>
    <div class="form-group p-4">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombreUsuarioRegister" aria-describedby="nombreUsuarioRegister"
        placeholder="Juan Pedro">
    </div>
    <div class="form-group p-4">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellidoUsuarioRegister" aria-describedby="apellidoUsuarioRegister"
        placeholder="Hernández">
    </div>
    <div class="form-group p-4">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
        placeholder="Ingrese email" required>
      <small id="emailHelp" class="form-text text-muted">Tranquilo, no vamos a compartir tu información con
        nadie.</small>
    </div>
    <div class="form-group p-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="passwordRegister" placeholder="Password" required>
    </div>
    <div class="form-group p-4">
      <label for="inputPassword2">Nuevamente la Password</label>
      <input type="password" class="form-control" id="passwordRegister2" placeholder="Ingrese nuevamente la Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input my-margin-left" id="Check1">
      <label class="form-check-label" for="exampleCheck1">Recordarme!</label>
    </div>
    <button type="submit" class="btn btn-primary" id="btnConfirmar">Confirmar</button>
    <button type="submit" class="btn btn-primary" id="">Confirmar</button>
  </form>
</body>
